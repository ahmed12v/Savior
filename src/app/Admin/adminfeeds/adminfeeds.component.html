
@if (spin) {
    <div class="vh-100 d-flex justify-content-center align-items-center">
           <i class=" fa fa-spin fa-spinner fs-3 text-primary fw-bold "></i>
    </div>
}
@else {
    <div class="feedback-container">
        <h2 class="section-title mb-5"> Customer Feedbacks </h2>
        
        <div class="feedback-grid">
            @for (feed of FeedbackData; track $index) {
                <div class="feedback-card">
                    <div class="user-header">
                        <div class="user-avatar d-flex align-items-center justify-content-center">
                           <i class="fa fa-solid fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h3 class="name">{{feed.name}}</h3>
                            <div class="rating">
                                <span class="stars">★★★★★</span>
                            </div>
                        </div>
                    </div>
                    <p class="feedback-text">{{feed.feedback}}</p>
                    
                </div>
            }
        </div>
    </div>
      
}
