<!-- Toggle Button -->
<button class="sidebar-toggle" (click)="toggleSidebar()">
  <i class="fas fa-bars fs-4"></i>
</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" [class.open]="sidebarOpen" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<nav class="custom-sidebar" [class.open]="sidebarOpen">
  <!-- Logo -->
  <a class="sidebar-brand cuesor-pointer ms-2 fs-4">SAVIOR</a>

  <!-- Nav Items -->
  <ul class="sidebar-nav">
    @if (logingAdmin) {
      <li class="sidebar-item">
        <a class="sidebar-link" (click)="closeSidebar()" routerLink="adminLogin"
           routerLinkActive="routerLinkActive">
           <i class="fas fa-solid fa-unlock me-2"></i>Admin</a>
    </li>
    <hr class="fs-3 fw-bold text-white">
    }
      @if (logingUser==false && logingAdmin==false ) {
          <li class="sidebar-item">
              <a class="sidebar-link login" (click)="closeSidebar()" routerLink="about"
                 routerLinkActive="AthoActiv">About Savior</a>
          </li>
          <li class="sidebar-item">
              <a class="sidebar-link login" (click)="closeSidebar()" routerLink="login"
                 routerLinkActive="AthoActiv">
                  <span class="logico"><i class="fa-solid fa-right-long"></i></span> Login
              </a>
          </li>
      }
      
      @if(logingUser==true || logingAdmin==true) {
          <li class="sidebar-item">
              <a class="sidebar-link" (click)="closeSidebar()" routerLink="home"
                 routerLinkActive="routerLinkActive">
                 <i class="fas fa-home me-2"></i>Home</a>
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" (click)="closeSidebar()" routerLink="doctor"
               routerLinkActive="routerLinkActive">
               <i class="fa-solid fa-user-doctor me-2"></i>Doctor</a>
        </li>
          <li class="sidebar-item">
              <a class="sidebar-link" (click)="closeSidebar()" routerLink="pharmcy"
                 routerLinkActive="routerLinkActive">
                 <i class="fas fa-prescription-bottle me-2"></i>Pharmacy</a>
          </li>
          
          <li class="sidebar-item">
            <a class="sidebar-link" (click)="closeSidebar()" routerLink="medicalTeam"
               routerLinkActive="routerLinkActive">
               <i class="fa-solid fa-truck-medical me-2"></i>Emergency Team</a>
        </li>
          <li class="sidebar-item">
              <a class="sidebar-link" (click)="closeSidebar()" routerLink="firstaid"
                 routerLinkActive="routerLinkActive">
                 <i class="fa-solid fa-briefcase-medical me-2"></i>First Aid</a>
          </li>
          
          <li class="sidebar-item">
            <a class="sidebar-link" (click)="closeSidebar()" routerLink="profile"
               routerLinkActive="routerLinkActive">
               <i class="fa-solid fa-gear me-2"></i>Profile</a>
        </li>
          <li class="sidebar-item">
            <a class="sidebar-link" (click)="closeSidebar()" routerLink="ContactUser"
               routerLinkActive="routerLinkActive">
               <i class="fa-solid fa-phone me-2"></i>Contact Us</a>
        </li>
          <li class="sidebar-item">
              <a class="sidebar-link logout cuesor-pointer" (click)="logOut(); closeSidebar()" 
                 routerLinkActive="">
                 <i class="fa-solid fa-right-from-bracket me-2"></i> Logout 
              </a>
          </li>
      }
  </ul>
</nav>
