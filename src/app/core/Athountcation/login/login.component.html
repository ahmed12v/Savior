<div class="signup-container mt-5">
  <div class="signup-card">
    <h2 class="title">Login</h2>
    <p class="subtitle">Welcome Back!</p>

  

    <form>
      <div class="input-group">
      
        <input type="email" placeholder="Enter your email" />
      </div>

      <div class="input-group">
      
        <input type="password" placeholder="Enter your password" />
      </div>

      <p class="cuesor-pointer forget m-3 ms-auto text-end fs-6"
      routerLink="/Forget">
      Forgot your password?
    </p>

      <button class="signup-btn">Login</button>
    </form>

    <p class="login-text text-dark-emphasis ">
      Don't have an account ?  <a routerLink="/SignIn">Sign Up</a>
    </p>
  </div>
</div>
