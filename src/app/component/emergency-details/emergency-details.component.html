<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/300x200?text=حادث" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">حوادث</h5>
          <p class="card-text">وصف بسيط عن الحوادث وكيفية التعامل معها حتى وصول الفريق.</p>
          <button class="btn btn-danger" (click)="openForm('حوادث')">طلب فريق الطوارئ</button>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/300x200?text=حروق" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">حروق</h5>
          <p class="card-text">معلومات أولية حول التعامل مع الحروق حتى الوصول للمساعدة.</p>
          <button class="btn btn-danger" (click)="openForm('حروق')">طلب فريق الطوارئ</button>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/300x200?text=فقدان+الوعي" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">فقدان الوعي</h5>
          <p class="card-text">إرشادات للتصرف في حالات فقدان الوعي لحين وصول الفريق الطبي.</p>
          <button class="btn btn-danger" (click)="openForm('فقدان الوعي')">طلب فريق الطوارئ</button>
        </div>
      </div>
    </div>
  </div>

  <app-emergency-form
    *ngIf="selectedEmergency"
    [emergencyType]="selectedEmergency"
    (formClosed)="closeForm()"
  ></app-emergency-form>
</div>
