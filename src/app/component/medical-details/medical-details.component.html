
<div class="container my-5">
    <h2 class="section-title">Service Features</h2>

    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let feature of features; let i = index">
        <div class="card feature-card text-center p-4" [style.animation-delay]="(i * 0.2) + 's'">
          <div class="icon-wrapper">
            <div class="icon fs-1">{{ feature.icon }}</div>
          </div>
          <h5 class="mt-3 fw-bold">{{ feature.title }}</h5>
          <p class="feature-description">{{ feature.description }}</p>
          <button class="btn btn-primary mt-auto" (click)="goToForm()">Request Service</button>

        </div>
      </div>
    </div>
</div>
