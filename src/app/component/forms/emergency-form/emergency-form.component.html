<div class="form-overlay" (click)="closeForm()" *ngIf="isVisible">
    <div class="emergency-form" (click)="$event.stopPropagation()">
      <div class="form-header">
        <h2>Request Emergency Team</h2>
        <div class="emergency-alert">
          <i class="fas fa-exclamation-triangle"></i>
          <span>URGENT RESPONSE</span>
        </div>
      </div>
      
      <form  class="crisis-form" [formGroup]="RequestForm" (ngSubmit)="request()">
       
        
        <div class="input-group">
          <i class="fas fa-phone-alt"></i>
          <input formControlName="phone" type="tel" placeholder="Mobile Number"  name="phone" required />
        </div>
        
        <div class="input-group">
          <i class="fas fa-map-marker-alt"></i>
          <input formControlName="location" type="text" placeholder="Detailed Address"  name="address" required />
        </div>
        
        <div class="input-group">
              <i class="fas fa-bolt"></i>
          <select formControlName="type" class="emergency-type-input text-white">
             <option selected disabled  class="text-black" value=select> Select... </option>
             <option class="text-black" value=0 > Accodent </option>
             <option class="text-black" value=1 > Fires </option>
             <option class="text-black" value=2 > Late Night Emergency </option>
          </select>
      </div>
        
        <div class="input-group">
          <i class="fas fa-edit"></i>
          <input formControlName="isConfirmed" placeholder="Confirm" value="true" readonly name="notes">
        </div>
  
        <button type="submit" class="emergency-submit-btn">
          <i class="fas fa-paper-plane"></i> Submit Request
          <div class="pulse-ring"></div>
        </button>
      </form>
  
      <div *ngIf="submitted" class="success-message">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-content">
          <h3>Help is Coming!</h3>
          <p>Your request has been sent! The team is on the way.</p>
          <div class="eta-display">
            <i class="fas fa-ambulance"></i>
            <span>ETA: 8-12 minutes</span>
          </div>
        </div>
      </div>
    </div>
  </div>
