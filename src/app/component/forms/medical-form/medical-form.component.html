<div class="container py-5 medical-form-container">
    <h2 class="text-center mb-4 form-title">Medical Service Request</h2>
  
    <form [formGroup]="serviceForm" (ngSubmit)="submitForm()" class="medical-service-form">
      <div class="form-group mb-4">
        <label class="form-label">Full Name</label>
        <div class="input-container">
          <i class="fas fa-user input-icon"></i>
          <input type="text" class="form-control" formControlName="fullName" placeholder="Enter your full name">
        </div>
      </div>
  
      <div class="form-group mb-4">
        <label class="form-label">Phone Number</label>
        <div class="input-container">
          <i class="fas fa-phone-alt input-icon"></i>
          <input type="tel" class="form-control" formControlName="phone" placeholder="Enter your phone number">
        </div>
      </div>
  
      <div class="form-group mb-4">
        <label class="form-label">Address</label>
        <div class="input-container">
          <i class="fas fa-map-marker-alt input-icon"></i>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter your detailed address">
        </div>
      </div>
  
      
  
      <div class="form-group mb-4">
        <label class="form-label">Case Type</label>
        <div class="input-container">
          <i class="fas fa-procedures input-icon"></i>
          <select class="form-control" formControlName="caseType">
            <option value="">Select case type</option>
            <option value="cannula">Cannula at Home</option>
            <option value="dailyCare">Home Checkups</option>
            <option value="surgery">Before and After Surgery Help</option>
            <option value="critical">Home Care for Serious Conditions</option>
          </select>
        </div>
      </div>
  
      <div class="form-group mb-4">
        <label class="form-label">Additional Notes</label>
        <div class="input-container">
          <i class="fas fa-notes-medical textarea-icon"></i>
          <textarea class="form-control" rows="4" formControlName="notes" placeholder="Enter any important details..."></textarea>
        </div>
      </div>
  
      <button type="submit" class="btn btn-submit">
        <span>Submit Request</span>
        <i class="fas fa-paper-plane btn-icon"></i>
      </button>
    </form>
</div>
