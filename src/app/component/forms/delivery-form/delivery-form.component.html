<section class="w-100  d-flex justify-content-center">
  <div class="checkout-container ">
    <div class="address-form bg-transparent">
        <div class="form-header">
            <h2 class="form-title">
                <span class="title-icon"><i class="fas fa-map-marked-alt"></i></span>
                Delivery Address
            </h2>
            <div class="progress-bar">
                <div class="progress-step active"></div>
                <div class="progress-step"></div>
                <div class="progress-step"></div>
            </div>
        </div>
  
        <div class="form-body">
            <div class="input-group floating">
                <input type="text" id="name" class="form-input" placeholder=" " required>
                <label for="name" class="input-label">
                    <i class="fas fa-user"></i> Full Name
                </label>
                <div class="underline"></div>
            </div>
  
            <div class="input-group floating">
                <input type="tel" id="phone" class="form-input" placeholder=" " required>
                <label for="phone" class="input-label">
                    <i class="fas fa-mobile-alt"></i> Phone Number
                </label>
                <div class="underline"></div>
            </div>
  
            <div class="input-group floating">
                <textarea id="address" class="form-input" rows="2" placeholder=" " required></textarea>
                <label for="address" class="input-label">
                    <i class="fas fa-map-marker-alt"></i> Full Address
                </label>
                <div class="underline"></div>
            </div>
  
            <div class="form-actions">
                <button class="submit-btn">
                    <span class="btn-text">Place Order</span>
                    <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                </button>
            </div>
        </div>
    </div>
  </div>
</section>
