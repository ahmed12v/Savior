@if (RequestComeSpin) {
    <div class="d-flex justify-content-center align-items-center vh-100">
          <i class="fa fa-spin fa-spinner fs-4 fw-bold text-primary"></i>
    </div>
}
@else {
<div class="emergency-page">
  <div class="background-animation"></div>

  <!-- Page Title -->
  <h1 class="page-title">ðŸš¨ Emergency Requests</h1>

  <div class="cards-container">
    @for (item of reqCome; track $index) {
        <div class="card"  [@fadeIn]>
      <!-- Removed h2 title from here -->
      <p><strong><i class="fa-solid fa-location-dot me-2"></i> Location:</strong> {{ item.location }}</p>
      <p><strong><i class="fa-solid fa-kit-medical me-2"></i> Type:</strong> {{ item.type }}</p>
      <p><strong><i class="fa-solid fa-stopwatch me-2"></i> arrive later:</strong> {{ item.duration }}</p>
      <p><strong><i class="fa-solid fa-calendar me-2"></i> Date:</strong> {{ item.createdAt | date: 'yyyy-MM-dd : HH:mm' }}</p>
    </div>
    }
    
  </div>
</div>
}
