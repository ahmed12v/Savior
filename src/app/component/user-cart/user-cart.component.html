<div class="neon-cart bg-transparent">
  <div class="cart-header">
      <h1><span class="neon-text">Your</span> Cart <i class="fa-solid fa-cart-shopping"></i></h1>
      <div class="cart-stats d-flex justify-content-end">
          <button class="clear-btn pulse">Clear All</button>
      </div>
  </div>

  <div class="cart-body">
      <!-- Product 1 - Voltaren -->

      <div class="product-card slide-in bg-transparent">
          <div class="product-badge">Savior</div>
          <div class="product-image">
              <img src="../../../assets/imege/Voltaren.jpg" alt="Voltaren">
          </div>
          <div class="product-details">
              <h3 class="product-name">Voltaren</h3>
              <p class="product-desc">Pain Relief Gel</p>
              <div class="price">33 EGP</div>
          </div>
          <div class="product-controls">
              <button class="control-btn minus bg-transparent"><i class="fas fa-minus"></i></button>
              <span class="quantity">1</span>
              <button class="control-btn plus bg-transparent"><i class="fas fa-plus"></i></button>
          </div>
          <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
      </div>

      <!-------- End Card -------->

     
  </div>

  <div class="cart-footer">
      <div class="total-section">
        
          <div class="total">
              <span>Total</span>
              <span class="total-price">33 EGP</span>
          </div>
      </div>

      <div class="action-btns ">
          <button routerLink="/deliveryForm"  class="checkout-btn glow fw-bold"><i class="fa-solid fa-truck"></i> Delivery Request</button>
          <button routerLink="/nearstForm" class="pharmacy-btn">
              <i class="fas fa-map-marker-alt fw-bold"></i> Find Nearest Pharmacy
          </button>
      </div>
  </div>
</div>
